		<script>
			var large = document.getElementById('main_left');
			var small = large.children[0];
			var big = large.children[2];
			var mask = small.children[1];
			small.onmouseover = function() {
				mask.style.display = "block";
				big.style.display = "block";
			}
			small.onmouseout = function() {
				mask.style.display = "none";
				big.style.display = "none";
			}
			small.onmousemove = function(event) {
				var event = event || window.event;
				var pagex = event.pageX || event.clientX + scroll().left;
				var pagey = event.pageY || event.clientY + scroll().top;
				var x = pagex - small.parentNode.offsetLeft - mask.offsetWidth / 2;

				var y = pagey - small.parentNode.offsetTop - mask.offsetHeight / 2;

				if(x < 0) {
					x = 0;
				} else if(x > small.offsetWidth - mask.offsetWidth) {
					x = small.offsetWidth - mask.offsetWidth;
				}
				if(y < 0) {
					y = 0;
				} else if(y > small.offsetHeight - mask.offsetHeight) {
					y = small.offsetHeight - mask.offsetHeight;
				}

				mask.style.left = x + "px";
				mask.style.top = y + "px";
				var bigImg = big.children[0];

				bigImg.style.marginLeft = -x * 2 + "px";
				bigImg.style.marginTop = -y * 2 + "px";
			}
		</script>
